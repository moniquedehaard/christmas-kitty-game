<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Kitty</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Christmas Kitty</h1>

    <div class = 'container'>

        <!-- Landing page -->
        <div class = 'landingPage'>
            <div class="left">
                <p> Ho ho ho! Merry Christmas! </p>
                <p> Blablablablaa </p>
                <button id="btn"> CLICK ME</button>
            </div>

            <div id="right-container">
                <img src="./images/Christmas Kitty.png" alt='christmas-kitty'>
            </div>
        </div>

        <!-- GAME  -->
        <div class='game'> 
            <div id="canvas"></div>
        </div>

        <div class = 'gameOver'>
            <div class="left">
                <p> Oh nooo! You lost! </p>
                <p> Do you want to replay? </p>
                <button class="restartGame"> REPLAY GAME</button>
            </div>
            <div>
                <img src="./images/snowman.png" alt='christmas-kitty'>
            </div>
        </div>

        <div class = 'gameWinning'>
            <div class="left">
                <p> Yess! You win! </p>
                <p> MERRY CHRISTMAS! </p>
                <button class="restartGame"> REPLAY GAME</button>
            </div>
            <div>
                <img src="./images/Tree.png" alt='christmas-kitty'>
            </div>
        </div>

    </div>


    
    
    <p class="end"> Test test test </p>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script> -->
    <script src="./src/constants.js"></script>
    <script src="./src/Figurant.js"></script>
    <script src="./src/Background.js"></script>
    <script src="./src/Obstacle.js"></script>
    <script src="./src/Treats.js"></script>
    <script src="./src/Player.js"></script>
    <script src="./src/Game.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
